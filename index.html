<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Enter your name:</label
      ><input
        required
        id="name"
        placeholder="Enter your name"
        type="text"
        maxlength="10"
        minlength="6"
      /><br /><br />
      <label for="email">Enter your email:</label
      ><input
        required
        id="email"
        placeholder="Enter your email"
        type="email"
      /><br /><br />
      <label for="password">Enter your password:</label
      ><input
        required
        id="password"
        placeholder="Enter your password"
        type="password"
        maxlength="16"
        minlength="6"
      /><br /><br />
      <label for="file">Attach your profile: </label><input name="file" id="file" value="file" type="file" accept="image/jpeg" ><br><br>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
